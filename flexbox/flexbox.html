<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="flexbox.css" >
    <title>Flex-Box</title>
</head>
<body>
    <div class="flex-container" align="center">
        <div class="flexbox left">
            <div class="column menu">
               <b> Menu</b>
            </div>
        </div>
        <div class="flexbox center">
            <div class="column flexbox title">
                <b>TITLE</b>
            </div>
            <div class="column flexbox content">
               <b>Content</b>
            </div>
        </div>
        <div class="flexbox right">
            <div class="column flexbox menu ">
               <b>Blog</b>
            </div>
        </div>
    </div>
</body>
</html>
